# 大部分配置项已经配置在nacos中
spring:
  application:
    name: mall-product
  cloud:
    nacos:
      config:  # 配置中心配置
        # server-addr: http://106.15.238.69:8848 # 配置中心地址
        server-addr: http://81.69.6.206:1122  # 集群配置nginx地址
        # 指定yaml格式的配置
        file-extension: yaml
        # config分组
        group: product
        # config命名空间
        namespace: 50b719ee-29c4-41d5-8139-962971609d5b
        # 加载config中的数据源配置
        extension-configs[0]:
          data-id: datasource.yml
          group: dev
          refresh: true
        # 加载config中的mybatis-plus配置
        extension-configs[1]:
          data-id: mybatis-plus.yml
          group: dev
          refresh: true
        # 加载config中的其它配置
        extension-configs[2]:
          data-id: application-product.yml
          group: dev
          refresh: true