server:
  port: 88

spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:  #  启动类加 @EnableDiscoveryClient  开启服务的注册与发现
        # 配置Nacos地址
        # server-addr: http://106.15.238.69:8848/
        # 配置nginx地址
        server-addr: http://81.69.6.206:1122/
        # 服务分组
        group: dev
        # 服务命名空间
        namespace: 8067255f-1a91-4cd3-be6c-c132a4c2d5a6
      config:
        # 配置中心地址
        # server-addr: http://106.15.238.69:8848
        # 配置nginx地址
        server-addr: http://81.69.6.206:1122
        # 指定yaml格式的配置
        file-extension: yaml
        # config分组
        group: dev
        # config命名空间
        namespace: 8067255f-1a91-4cd3-be6c-c132a4c2d5a6
    gateway:
      # 添加路由配置
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
          - Query=url,baidu

        - id: qq_route
          uri: https://www.qq.com
          predicates:
          - Query=url,qq

