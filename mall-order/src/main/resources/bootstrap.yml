# 配置
spring:
  # 配置nacos
  application:
    name: mall-order
  cloud:
    nacos:
      config:  # 配置中心配置
        # 配置中心地址
        # server-addr: http://106.15.238.69:8848
        # 配置nginx地址
        server-addr: http://81.69.6.206:1122
        # 指定yaml格式的配置
        file-extension: yaml
        # config分组
        group: dev
        # config命名空间
        namespace: 24e4962c-ffa3-48d5-b067-ceb93cb724f7
        # 加载config中的datasource.yml
        extension-configs[0]:
          data-id: datasource.yml
          group: dev
          refresh: true
        # 加载config中的mybatis-plus.yml
        extension-configs[1]:
          data-id: mybatis-plus.yml
          group: dev
          refresh: true
        # 加载config中的application-order.yml
        extension-configs[2]:
          data-id: application-order.yml
          group: dev
          refresh: true



